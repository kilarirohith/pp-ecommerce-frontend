<h2>Edit Product</h2>

<form (ngSubmit)="onSubmit()">
  <div>
    <label>Name</label><br />
    <input [(ngModel)]="model.name" name="name" required />
  </div>

  <div>
    <label>Description</label><br />
    <textarea [(ngModel)]="model.description" name="description"></textarea>
  </div>

  <div>
    <label>Price</label><br />
    <input type="number" [(ngModel)]="model.price" name="price" required />
  </div>

  <div>
    <label>Stock</label><br />
    <input type="number" [(ngModel)]="model.stock" name="stock" required />
  </div>

  <button type="submit">Update</button>
</form>
