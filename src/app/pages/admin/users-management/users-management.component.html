<h2>User Management</h2>

<table border="1" cellspacing="0" cellpadding="4">
  <thead>
    <tr>
      <th>Name</th><th>Email</th><th>Role</th><th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of users">
      <td>{{ u.fullName }}</td>
      <td>{{ u.email }}</td>
      <td>
        <select [ngModel]="u.role" (ngModelChange)="changeRole(u, $event)">
          <option value="User">User</option>
          <option value="Admin">Admin</option>
        </select>
      </td>
      <td>
        <button (click)="editPermissions(u)">Edit Permissions</button>
      </td>
    </tr>
  </tbody>
</table>

<div
  *ngIf="selectedUser && selectedPermissions"
  style="margin-top: 16px; border: 1px solid #ccc; padding: 12px; border-radius: 8px;"
>
  <h3>Edit Permissions for {{ selectedUser.fullName }}</h3>

  <div class="perm-row">
    <label>Can View Products</label>
    <input type="checkbox" [(ngModel)]="selectedPermissions.canViewProducts" />
  </div>

  <div class="perm-row">
    <label>Can Add To Cart</label>
    <input type="checkbox" [(ngModel)]="selectedPermissions.canAddToCart" />
  </div>

  <div class="perm-row">
    <label>Can Place Order</label>
    <input type="checkbox" [(ngModel)]="selectedPermissions.canPlaceOrder" />
  </div>

  <div class="perm-row">
    <label>Can View Own Orders</label>
    <input type="checkbox" [(ngModel)]="selectedPermissions.canViewOwnOrders" />
  </div>

  <div class="perm-row">
    <label>Can View All Orders</label>
    <input type="checkbox" [(ngModel)]="selectedPermissions.canViewAllOrders" />
  </div>

  <div class="perm-row">
    <label>Can Manage Products</label>
    <input type="checkbox" [(ngModel)]="selectedPermissions.canManageProducts" />
  </div>

  <div class="perm-row">
    <label>Can Manage Users</label>
    <input type="checkbox" [(ngModel)]="selectedPermissions.canManageUsers" />
  </div>

  <div style="margin-top: 16px; text-align: right;">
    <button (click)="savePermissions()">Save</button>
    <button (click)="cancelPermissions()">Cancel</button>
  </div>
</div>
