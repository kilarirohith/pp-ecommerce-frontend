<button
  [type]="type"
  [disabled]="disabled || loading"
  [class]="buttonClasses"
  (click)="onClick($event)">
  <span *ngIf="loading" class="loading-spinner"></span>
  <span *ngIf="icon && iconPosition === 'left'" class="btn-icon">{{ icon }}</span>
  <span class="btn-text">
    <ng-content></ng-content>
  </span>
  <span *ngIf="icon && iconPosition === 'right'" class="btn-icon">{{ icon }}</span>
</button>
