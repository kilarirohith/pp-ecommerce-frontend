<div class="reset">
  <div class="reset-container">
    <h2>Reset Password</h2>
    <form (ngSubmit)="submit()">
      <app-form-field
        label="Email"
        type="email"
        [(ngModel)]="email"
        name="email"
        [required]="true"
        placeholder="Email">
      </app-form-field>

      <app-form-field
        label="OTP"
        type="text"
        [(ngModel)]="token"
        name="token"
        [required]="true"
        placeholder="Enter OTP received on email">
      </app-form-field>

      <app-form-field
        label="New Password"
        type="password"
        [(ngModel)]="newPassword"
        name="newPassword"
        [required]="true"
        placeholder="New password">
      </app-form-field>

      <app-form-field
        label="Confirm Password"
        type="password"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        [required]="true"
        placeholder="Confirm password">
      </app-form-field>

      <app-button type="submit" [disabled]="loading" class="primary">
        {{ loading ? 'Resetting...' : 'Reset Password' }}
      </app-button>

      <app-error-message *ngIf="error" [message]="error"></app-error-message>
      <p *ngIf="message">{{ message }}</p>
    </form>
    <p><a routerLink="/login">Back to login</a></p>
  </div>
</div>
